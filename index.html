<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Questions Pour Champions</title>
</head>
<body>

  <div class="container my-5">

    <div class="row border bg-dark text-light">
      <div id="questionNumber" class="col m-3">Q 1/10</div>
    </div>

    <div class="row my-5 p-3 text-center bg-warning border">
      <h1 id="question">This is the question</h1>
    </div>

    <div class="row text-center justify-content-center border">
      <div id="true" class="col-2 mx-3 btn btn-outline-success">True</div>
      <div id="false" class="col-2 mx-3 btn btn-outline-danger">False</div>
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

<script src="script.js"></script>
</html>
